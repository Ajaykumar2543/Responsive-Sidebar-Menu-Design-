<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="styles.css">

         <!-- ===== BOX ICONS ===== -->
         <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Moviesky Sidebar Menu - Techno White Fang</title>
    </head>
    <body id="body">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="pro.JPG" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">MOVIESKY</span>
                    </a>

                    <div class="nav__list">
                        <a href="#" class="nav__link active">
                        <i class='bx bx-grid-alt nav__icon' ></i>
                            <span class="nav__name">Home</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bxs-hot nav__icon' ></i>
                            <span class="nav__name">Trending</span>
                        </a>
                        
                        <a href="#" class="nav__link">
                            <i class='bx bx-timer nav__icon' ></i>
                            <span class="nav__name">New Releases</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-paper-plane nav__icon' ></i>
                            <span class="nav__name">Popular</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-heart nav__icon' ></i>
                            <span class="nav__name">Favorites</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bxs-yin-yang nav__icon' ></i>
                            <span class="nav__name">Animation</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div class="home-img">
            <img src="MOVIES_.png" alt="">
        </div>
        <script src="main.js"></script>
    </body>
</html>
